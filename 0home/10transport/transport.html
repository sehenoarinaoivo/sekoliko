<script type="text/javascript">
      

        $('#myForm').submit(function(event) {

          event.preventDefault();

          $('#resultajax').append('<img src="https://dabach.co.ma/easyschool/images/loader.gif" alt="please wait ..." />');

          $('#myForm input.btn').hide();

          
           $.ajax({
            type: 'POST',
            url: 'https://dabach.co.ma/easyschool/admin/transport/new',
            data: $(this).serialize(),

            success: function(data) {
                              
                if(data == 'true') {   
                  $('#resultajax').html("<br><div class='alert alert-success center'><strong>added successfully</strong></div>");
                  $('#myForm input.btn').show();
                 }

                if(data == 'false') {
                  $('#resultajax').html("<br><div class='alert alert-danger center'><strong>Error! please try again</strong></div>");
                  $('#myForm input.btn').show();
                }

                                     
              }

            });
                          
          });

          function refresh() {
            // to current URL
            window.location='https://dabach.co.ma/easyschool/admin/transport';
          }

</script>
